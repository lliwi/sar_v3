<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - SAR</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/fontawesome/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #4a4a4a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-icon {
            font-size: 6rem;
            color: #6c757d;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .error-description {
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-message">Error interno del servidor</h2>
        <p class="error-description">
            Lo sentimos, algo ha salido mal en nuestro servidor.
        </p>
    </div>
</body>
</html>
